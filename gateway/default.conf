server {
    listen 80;
    server_name _;

    client_max_body_size 100M;

    # OpsHub (FastAPI serves the SPA)
    location / {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Taiga (served under /kanban)
    location = /kanban {
        return 302 /kanban/;
    }

    # Websocket events need an explicit location
    location /kanban/events {
        proxy_pass http://taiga-gateway/events;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 7d;
        proxy_send_timeout 7d;
    }

    location /kanban/ {
        proxy_pass http://taiga-gateway/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Keycloak (served under /id)
    location = /id {
        return 302 /id/;
    }

    location /id/ {
        proxy_pass http://keycloak:8080/id/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
