<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - DevOps Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .register-container {
            max-width: 500px;
            margin: 40px auto;
        }
        .register-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-section h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 5px;
        }
        .logo-section p {
            color: #888;
            font-size: 14px;
        }
        .field label {
            color: #333;
            font-weight: 600;
        }
        .input {
            border-radius: 5px;
        }
        .button {
            border-radius: 5px;
            font-weight: 600;
            background-color: #667eea;
            border: none;
        }
        .button:hover {
            background-color: #5568d3;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #667eea;
            font-weight: 600;
        }
        .error-message {
            display: none;
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: #fadbd8;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }
        .success-message {
            display: none;
            color: #27ae60;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: #d5f4e6;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }
        .columns {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="logo-section">
                <h1><i class="fas fa-calendar-alt"></i> Créer un compte</h1>
                <p>DevOps Calendar</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="register-form">
                <div class="columns is-multiline">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Prénom</label>
                            <div class="control">
                                <input class="input" type="text" id="first_name" placeholder="Jean" required>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Nom</label>
                            <div class="control">
                                <input class="input" type="text" id="last_name" placeholder="Dupont" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="email" placeholder="votre@email.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="columns is-multiline">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Âge</label>
                            <div class="control">
                                <input class="input" type="number" id="age" placeholder="30" min="18" max="120">
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Téléphone</label>
                            <div class="control">
                                <input class="input" type="tel" id="phone_number" placeholder="+33612345678">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Poste/Fonction</label>
                    <div class="control">
                        <input class="input" type="text" id="job_title" placeholder="DevOps Engineer">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Mot de passe</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" id="password" placeholder="Minimum 8 caractères" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <p class="help">Au minimum 8 caractères</p>
                </div>

                <div class="field">
                    <label class="label">Confirmer le mot de passe</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" id="password_confirm" placeholder="Confirmer le mot de passe" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-fullwidth is-medium" type="submit" id="submit-btn">
                            <span class="icon">
                                <i class="fas fa-user-plus"></i>
                            </span>
                            <span>Créer un compte</span>
                        </button>
                    </div>
                </div>
            </form>

            <div class="login-link">
                Vous avez déjà un compte ? <a href="login.html">Se connecter</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value || null;
            const phone_number = document.getElementById('phone_number').value || null;
            const job_title = document.getElementById('job_title').value || null;
            const password = document.getElementById('password').value;
            const password_confirm = document.getElementById('password_confirm').value;
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Vérifier les mots de passe
            if (password !== password_confirm) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                errorDiv.textContent = 'Le mot de passe doit contenir au minimum 8 caractères';
                errorDiv.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.classList.add('is-loading');
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        first_name,
                        last_name,
                        email,
                        age: age ? parseInt(age) : null,
                        phone_number,
                        job_title,
                        password
                    })
                });
                
                if (response.ok) {
                    successDiv.textContent = 'Compte créé avec succès ! Redirection vers la connexion...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/static/login.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Erreur lors de la création du compte';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Erreur réseau: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('is-loading');
            }
        });
    </script>
</body>
</html>
